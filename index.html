<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Beautiful Moon Background */
            background: url('https://images.unsplash.com/photo-1532693322450-2cb5c511067d?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.6); /* Darker overlay for night theme */
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 { color: #fff; text-shadow: 0 0 10px #fff; }
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; font-weight: bold; }
        #noBtn { background-color: #444; color: white; position: absolute; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <h1 id="question">Under this moon,
            Komal, will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');

        // The "Runaway" No Button Logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // The "Yes" Click Logic
        yesBtn.addEventListener('click', () => {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            mainCard.innerHTML = `
                <h1 style="color: #ff4d6d;">YAY! You are mine now! ü•∞</h1>
                <img src="https://img.freepik.com/free-vector/card-template-with-fireworks-party-horns_1308-3021.jpg" width="280" style="border-radius: 20px; margin-top: 20px;">
                <p style="font-size: 1.2rem; color: #fff; margin-top: 15px;">You made my day</p>
            `;
        });
    </script>
</body>
</html>

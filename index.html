<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Changing pink to a nature aesthetic */
            background: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2071&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px); /* Makes it look premium */
        }
        h1 { color: #2d5a27; } /* Natural green text */
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background-color: #4CAF50; color: white; }
        #noBtn { background-color: #ccc; color: #333; position: absolute; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');

        // The "Runaway" No Button Logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // The "Yes" Click Logic with Happy GIF
        yesBtn.addEventListener('click', () => {
            mainCard.innerHTML = `
                <h1 style="color: #ff4d6d;">YAY! I KNEW IT! ü•∞</h1>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3ZleW1ueGZ6bmZueGZ6bmZueGZ6bmZueGZ6bmZueGZ6bmZueGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/TS9p8H4VIBz2/giphy.gif" width="300" style="border-radius: 15px; margin-top: 20px;">
                <p style="font-size: 1.2rem; margin-top: 15px;">You made my day!</p>
            `;
        });
    </script>
</body>
</html>
